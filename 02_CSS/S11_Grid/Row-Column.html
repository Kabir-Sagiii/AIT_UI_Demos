<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        width: 1000px;
        height: 500px;
        border: 3px solid black;
        display: grid;
        grid-template-rows: 50px 300px 150px;
        grid-template-columns: repeat(5, 200px);
        /* grid-template-columns:200px 200px 200px 200px 200px ; */
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div style="background-color: lightgreen">Grid Item 1</div>
      <div style="background-color: red">Grid Item 2</div>
      <div style="background-color: lightsalmon">Grid Item 3</div>

      <div style="background-color: lightgrey">Grid Item 4</div>
      <div style="background-color: black">Grid Item 5</div>
      <div style="background-color: blueviolet">
        <img
          src="https://www.crushpixel.com/big-static7/preview4/portrait-young-professional-man-suit-258742.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
