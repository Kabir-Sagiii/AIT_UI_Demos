<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form>
      <div>
        <h2>File</h2>
        <input type="file" multiple />
      </div>
      <div>
        <input type="text" list="mylist" />
        <datalist id="mylist">
          <option>html</option>
          <option>html 5</option>
          <option>css</option>
          <option>react</option>
          <option>js</option>
        </datalist>
      </div>
      <div>
        <h2>TextArea</h2>
        <textarea rows="5" cols="30"></textarea>
      </div>
      <div>
        <h2>Button</h2>
        <input type="button" value="Login" />
        <input type="submit" />
        <input type="reset" />
      </div>
      <div>
        <h2>DropDown</h2>
        <select>
          <option value="">Select the City</option>
          <option value="">pune</option>
          <option value="">hyd</option>
          <option value="">mumbai</option>
          <option value="">banglore</option>
        </select>
      </div>
      <div>
        <h2>Time</h2>
        <input type="time" />
      </div>
      <div>
        <h2>Checkbox Button</h2>
        <input id="male" type="checkbox" checked />
        <label for="male">HTML</label>
        <input id="female" type="checkbox" />
        <label for="female">CSS</label>
        <input type="checkbox" checked />
        <label for="">JS</label>
      </div>
      <div>
        <h2>Radio Button</h2>
        <input id="male" type="radio" name="gender" checked />
        <label for="male">male</label>
        <input id="female" type="radio" name="gender" />
        <label for="female">female</label>
        <input type="radio" name="gender" />
        <label for="">other</label>
      </div>
      <div>
        <h2>Time</h2>
        <input type="time" />
      </div>

      <div>
        <h2>Calender</h2>
        <input type="date" />
      </div>

      <div>
        <h2>Textbox</h2>
        <input placeholder="enter username" value="Kabir" size="2" />
      </div>

      <div>
        <h2>Passwordbox</h2>
        <input type="password" placeholder="password" value="Kabir Sagar" />
      </div>

      <div>
        <h2>Emailbox</h2>
        <input type="email" placeholder="email" />
      </div>
      <div>
        <h2>Number box</h2>
        <input type="number" />
      </div>
    </form>

    <form></form>
  </body>
</html>
