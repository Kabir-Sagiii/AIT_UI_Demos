<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Home Page</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    "
  >
    <div
      style="text-align: center; color: white; animation: fadeIn 2s ease-in-out"
    >
      <h1 style="font-size: 3em; margin-bottom: 20px">
        Welcome to My Homepage
      </h1>
      <p style="font-size: 1.2em; margin-bottom: 30px">
        Smooth animations with just HTML and CSS
      </p>
      <a
        href="Anchor.html"
        style="
          text-decoration: none;
          padding: 12px 24px;
          background-color: rgba(255, 255, 255, 0.2);
          border: 2px solid white;
          border-radius: 30px;
          color: white;
          font-weight: bold;
          transition: background 0.3s, transform 0.3s;
          display: inline-block;
        "
        onmouseover="this.style.backgroundColor='white'; this.style.color='#2a5298'; this.style.transform='scale(1.05)';"
        onmouseout="this.style.backgroundColor='rgba(255,255,255,0.2)'; this.style.color='white'; this.style.transform='scale(1)';"
      >
        Explore Now
      </a>
    </div>

    <style>
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </body>
</html>
