<!DOCTYPE html>
<html>
  <head>
    <title>Nested List</title>
  </head>

  <body>
    <h2>Nested List</h2>
    <ol>
      <li>
        HTML
        <ol type="a">
          <li>
            Elements
            <ol type="i">
              <li>Heading</li>
              <li>Button</li>
              <li>Paragraph</li>
            </ol>
          </li>
          <li>Attributes</li>
          <li>Tags</li>
        </ol>
      </li>

      <li>CSS</li>
      <li>JS</li>
      <li>
        REACT
        <ul type="disc">
          <li>State</li>
          <li>Props</li>
          <li>Routing</li>
          <li>Redux</li>
          <li>Component's</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
