<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 500px;
        box-shadow: 0 0 10px red;
        margin: 30px auto;
        display: flex;
        flex-direction: column;
      }
      .div1 {
        background-color: lightcoral;
        flex-basis: 100px;
      }
      .div2 {
        background-color: lightgreen;
        flex-basis: 200px;
      }
      .div3 {
        background-color: lightgrey;
        flex-basis: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
    </div>
  </body>
</html>
