<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1f4037, #99f2c8, #1f4037, #99f2c8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    "
  >
    <div
      style="
        background-color: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 12px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        width: 300px;
        color: white;
        animation: fadeIn 1.5s ease;
      "
    >
      <h2 style="text-align: center; margin-bottom: 25px">Login</h2>
      <form>
        <input
          type="email"
          placeholder="Email"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s;
          "
          onfocus="this.style.boxShadow='0 0 10px #99f2c8';"
          onblur="this.style.boxShadow='none';"
          required
        />

        <input
          type="password"
          placeholder="Password"
          style="
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s;
          "
          onfocus="this.style.boxShadow='0 0 10px #99f2c8';"
          onblur="this.style.boxShadow='none';"
          required
        />

        <button
          type="submit"
          style="
            width: 100%;
            padding: 12px;
            background: #99f2c8;
            color: #1f4037;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
          "
          onmouseover="this.style.background='#7de4b7'; this.style.transform='scale(1.03)';"
          onmouseout="this.style.background='#99f2c8'; this.style.transform='scale(1)';"
        >
          Login
        </button>
        <a href="signup.html">Create a Account ?</a>
      </form>
    </div>

    <style>
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </body>
</html>
