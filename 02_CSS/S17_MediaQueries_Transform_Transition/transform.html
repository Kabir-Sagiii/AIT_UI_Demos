<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: black;
        margin: 200px auto;
        transition-property: transform;
        transition-duration: 3s;
        transition-delay: 0.5s;
      }

      div:hover {
        transform: scale(0.5);
      }
    </style>
  </head>

  <body>
    <div>box</div>
  </body>
</html>
